{% extends 'user/userindex.html' %}

{% block title %}Search{% endblock %}

{% load static %}

{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12 col-md-8">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 pb-3">
                {% if sdata %}
                {% for i in sdata %}
                <div class="col">
                    <div class="card h-100">
                        <img src="{{i.pimage_thumbnail.url}}" class="card-img-top" alt="product-img">
                        <div class="card-body">
                            <h5 class="card-title"><a href="{% url 'detail' i.id %}"
                                    class="text-decoration-none text-dark">{{i.productname}}</a></h5>
                            <p class="card-text"><i class="bi bi-currency-rupee"></i>{{i.price}}</p>
                        </div>
                        <div class="card-footer bg-transparent d-flex justify-content-between align-items-center">
                            <a href="{% url 'add-cart' i.id %}"
                                class="btn btn-outline-warning btn-sm text-dark fw-bold"><i class="bi bi-cart"></i> Add
                                to Cart</a>
                            <a href="{% url 'add-wishlist' i.id %}"
                                class="btn btn-outline-warning btn-sm text-dark fw-bold"><i class="bi bi-heart"></i> Add
                                to Wishlist</a>
                        </div>
                    </div>
                </div>
                {% endfor %}
                {% else %}
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h1 class="text-center">No Results Found</h1>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
