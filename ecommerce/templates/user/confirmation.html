{% extends 'user/userindex.html' %}
{% load static %}
{% block title %} Order Confirmation {% endblock %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-success">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0"><i class="bi bi-check-circle-fill me-2"></i>Order Confirmed</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Thank you for your order!</p>
                    <p class="mb-4">Your order has been successfully placed.</p>
                    <p class="fs-5">Order ID: <strong>{{lastorder.order_id}}</strong></p>
                    <a href="" class="btn btn-success"><i class="bi bi-eye-fill me-2"></i>View Order</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
